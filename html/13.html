			'have a walk',
			'go to bed'
		];
	function addItem() {
		//get value of the input
		var input = document.getElementById('new item');
		var newItem = input.value;
		//add to todolist array
		todolist.push(newItem);
		//rerender
		render();
		//clear input
		input.value = '';
	}


	var htmllist = document.getElemnetById('todo-list');
	var content = todolist.map(function(item){return '<li>' + item + '</li>';
	});
	htmllist.innerHTML = content.join('');
	

	</script>
