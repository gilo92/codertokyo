<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
</head>
<body>
	<ul id="todo-list">
	</ul>

	<script type="text/javascript">
		var todolist = [
			'take shower',
			'have a walk',
			'go to bed'
		];

		var htmllist = document.getElementById('todo-list');
		var content = todolist.map(function(item){
			return '<li>' + item + '<li>';
		});
		htmllist.innerHTML = content.join('');
	</script>
</body>
</html>
